
<div class="content">
    <div class="profile_content">
        <div class="arrow_icon">
            <a><i class="fa fa-long-arrow-left" aria-hidden="true"></i></a>
        </div>
        <div class="user_profile">
            <a>
            <img src="../../../../assets/girl_img.png" alt="img">
            <p>{{titleMenu.name | titlecase }}
                <span><b  *ngIf="participantsValue"><i class="fa fa-user" aria-hidden="true"></i> &nbsp; {{usersCount}}   |</b> &nbsp;  <b><i class="fa fa-envelope" aria-hidden="true"></i> &nbsp;{{messageCount}}&nbsp;</b> </span> 
            </p>
        </a>
        </div>
        <div class="social_block">
            <ul class="list-unstyled">
                <li><a><i class="fa fa-video-camera" aria-hidden="true"></i></a></li>
                <li><a><i class="fa fa-phone" aria-hidden="true"></i></a></li>
                <li><a><i class="fa fa-user-plus" aria-hidden="true"></i></a></li>
                <li><a  class="empower_btn"><i class="fa fa-search" (click)="openDialog()" aria-hidden="true"></i></a></li>
            </ul>
        </div>
        <!-- <button mat-button (click)="openDialog()">Open dialog</button> -->
    </div>
    <div class="chat_content">
        <ul>
        <li *ngFor="let item of messagesList" class={{returnChatCss(item.u._id)}}>
            <img src="../../../../assets/download.jpg" alt="img">
            <p> {{item.msg}}
            </p>
            <span>{{item.ts | date:'shortTime'}}</span>
        </li>
    </ul>
    </div>
    <!-- <textarea appAutoGrow class="form-control" #typeIt></textarea> -->
    <form novalidate [formGroup]="messageForm"  (ngSubmit)="onSubmit(messageForm.value)">
    <div class="bottom_content chat_height">
        <div class="form-group" >
            
            <button  class="btn" type="submit"><i style="font-size:24px" class="fa fa-smile-o"></i></button> 
            <textarea appAutoGrow class="form-control borderNone" #typeIt formControlName="msg"></textarea>
            <button type="submit" class="btn"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
            <a (click)="openEmpowerDialog()" ><i class="fa fa-paperclip" aria-hidden="true"></i></a>
        
        </div>
    </div>
    </form>
</div>
